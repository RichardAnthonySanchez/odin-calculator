<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <!-- Display-->
            <div class="display">
                <h1 class="display-content"></h1>
            </div>
            <!--/ Display-->
            <!-- Operators-->
            <div class="operators">
                <div class="plus operator-btn">
                    <h1>+</h1>
                </div>
                <div class="minus operator-btn">
                    <h1>-</h1>
                </div>
                <div class="multiply operator-btn">
                    <h1>*</h1>
                </div>
                <div class="divide operator-btn">
                    <h1>/</h1>
                </div>
            </div>
            <!--/ Operators-->
            <div class="digits-equals-container">
                <!-- Digits-->
                <div class="digits">
                    <div class="seven digit-btn">
                        <h1>7</h1>
                    </div>
                    <div class="eight digit-btn">
                        <h1>8</h1>
                    </div>
                    <div class="nine digit-btn">
                        <h1>9</h1>
                    </div>
                    <div class="four digit-btn">
                        <h1>4</h1>
                    </div>
                    <div class="five digit-btn">
                        <h1>5</h1>
                    </div>
                    <div class="six digit-btn">
                        <h1>6</h1>
                    </div>
                    <div class="one digit-btn">
                        <h1>1</h1>
                    </div>
                    <div class="two digit-btn">
                        <h1>2</h1>
                    </div>
                    <div class="three digit-btn">
                        <h1>3</h1>
                    </div>
                    <div class="zero digit-btn">
                        <h1>0</h1>
                    </div>
                    <div class="decimal digit-btn">
                        <h1>.</h1>
                    </div>
                    <div class="clear">
                        <h1>C</h1>
                    </div>
                </div>
                <!--/ Digits-->
                <!-- Equals-->
                <div class="equals">
                    <h1>=</h1>
                </div>
                <!--/ Digits-->
            </div>
        </div>
    </div>
    <!-- Script-->
    <script src="script.js"></script>
    <!-- /Script-->
</body>
</html>
