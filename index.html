<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">

            </div>
            <div class="operators">
                <div class="plus">
                    <h1>+</h1>
                </div>
                <div class="minus">
                    <h1>-</h1>
                </div>
                <div class="multiply">
                    <h1>*</h1>
                </div>
                <div class="divide">
                    <h1>/</h1>
                </div>
            </div>

            <div class="digits-equals-container">
                <div class="digits">
                    <div class="seven">
                        <h1>7</h1>
                    </div>
                    <div class="eight">
                        <h1>8</h1>
                    </div>
                    <div class="nine">
                        <h1>9</h1>
                    </div>
                    <div class="four">
                        <h1>4</h1>
                    </div>
                    <div class="five">
                        <h1>5</h1>
                    </div>
                    <div class="six">
                        <h1>6</h1>
                    </div>
                    <div class="one">
                        <h1>1</h1>
                    </div>
                    <div class="two">
                        <h1>2</h1>
                    </div>
                    <div class="three">
                        <h1>3</h1>
                    </div>
                    <div class="zero">
                        <h1>0</h1>
                    </div>
                    <div class="decimal">
                        <h1>.</h1>
                    </div>
                    <div class="clear">
                        <h1>C</h1>
                    </div>
                </div>
                <div class="equals">
                    <h1>=</h1>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
